reviewers:
  defaults:
  - user1
  - user2
  - user3
  - user10
  matching_paths:
  - paths:
    - cmd/*
    - api/\w*/file2.go
    - controllers/*
    - internal/*
    - core/*
    values:
    - user1
    - user2
    - user3
  - paths:
    - test/*
    values:
    - user5
    - user6
  - paths:
    - Jenkinsfile*
    - .ci
    - .github
    values:
    - user4

comments:
  first_time_contribute: Welcome to the Kogito Community!. Please make sure you've read the [contributors' guide](https://github.com/kiegroup/kogito-operator/blob/main/README.md#contributing-to-the-kogito-operator)

labels:
  defaults:
  - needs_review
  matching_paths:
  - paths:
    - README.md
    values:
    - readme
  - paths:
    - .kogibot-config.yml
    values:
    - kogibot