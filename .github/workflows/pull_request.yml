name: Kogibot CI

on: pull_request
jobs:
  test:
    name: Build&Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Test with Maven
      run: mvn clean install
  
  checkstyle:
    name: Validate formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Test with Maven
      run: mvn clean compile -Dvalidate-formatting
  
